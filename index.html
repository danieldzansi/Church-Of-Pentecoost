<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Finance System</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <!-- SEO Meta Tags -->
    <meta name="description" content="Welcome to Church of pentecost Ewe assembly">
    <meta name="keywords" content="Official Website of Ewe assembly for managing church activities">
    <meta name="author" content="Church of pentcost Ewe assembly-Pantang District">
    
    <!-- Open Graph (for better sharing on social media) -->
    <meta property="og:title" content="Ewe assembly | Website">
    <meta property="og:description" content="Official Website of Ewe assembly for managing church activities">
    <meta property="og:image" content="https://danieldzansi.github.io/Church-Of-Pentecoost/assets/preview-photo.png"> 
    <meta property="og:url" content="https://church-of-pentecoost.vercel.app/">
    <meta property="og:type" content="website">
    <meta name="google-site-verification" content="Y3EmJ2d4kDECSicHI_q6B3rzEbe0U-g2L6jgAS4V67U" />
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-container">
                <img src="assets/logo.png" alt="Church Logo" class="logo">
                <h1>Ewe Assembly</h1>
            </div>
            
            <div class="login-form">
                <h2>Login</h2>
                <div id="login-error" class="error-message"></div>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </div>
                    
                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                </form>
            </div>
            
            <div class="footer">
                <p>&copy; 2025 Church Finance System | Pentecost</p>
            </div>
        </div>
    </div>

    <script type="module" src="config/supabase.js"></script>
    <script type="module" src="styles/scripts/auth.js"></script>

</body>
</html>
