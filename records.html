<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Records - Church Finance System</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="assets/logo.png" alt="Church Logo" class="logo">

                <h2>Church Finance</h2>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    </li>
                    <li class="active">
                        <a href="records.html"><i class="fas fa-file-invoice-dollar"></i> Records</a>
                    </li>
                    <li>
                        <a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a>
                    </li>
                    <li class="nav-divider"></li>
                    <li>
                        <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <p>Logged in as: <span id="user-name">Secretary</span></p>
            </div>
        </aside>
        
        <!-- Main Content Area -->
        <main class="main-content">
            <header class="content-header">
                <div class="header-title">
                    <h1>Financial Records</h1>
                    <p>Manage all income and expense records</p>
                </div>
                
                <div class="header-actions">
                    <button id="quick-add" class="btn btn-primary">
                        <i class="fas fa-plus"></i> New Transaction
                    </button>
                </div>
            </header>
            
            <!-- Filter Controls -->
            <section class="filter-controls">
                <div class="filter-group">
                    <label for="filter-date-from">From:</label>
                    <input type="date" id="filter-date-from">
                </div>
                
                <div class="filter-group">
                    <label for="filter-date-to">To:</label>
                    <input type="date" id="filter-date-to">
                </div>
                
                <div class="filter-group">
                    <label for="filter-type">Type:</label>
                    <select id="filter-type">
                        <option value="all">All</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="filter-category">Category:</label>
                    <select id="filter-category">
                        <option value="all">All Categories</option>
                        <!-- Categories will be loaded dynamically -->
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="filter-search">Search:</label>
                    <input type="text" id="filter-search" placeholder="Description or notes...">
                </div>
                
                <button id="apply-filters" class="btn btn-secondary">
                    <i class="fas fa-filter"></i> Apply Filters
                </button>
                
                <button id="reset-filters" class="btn btn-text">
                    <i class="fas fa-undo"></i> Reset
                </button>
            </section>
            
            <!-- Transaction Records -->
            <section class="transaction-records">
